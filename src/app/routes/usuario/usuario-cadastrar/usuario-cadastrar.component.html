<ng-container [formGroup]="form">
    <div class="row mb-5">
        <h1 class="h3 ml-3 text-gray-800">{{title}} Usuario</h1>
    </div>
    <div class="row">
        <div class="col-3 mt-5">
            <span class="p-float-label">
                <input pInputText id="nome" class="" formControlName="nome" />
                <label htmlFor="nome">Nome</label>
            </span>
        </div>
        <div class="col-3 mt-5">
            <span class="p-float-label">
                <input pInputText id="matricula" class="" formControlName="matricula" />
                <label htmlFor="matricula">Matricula</label>
            </span>
        </div>
        <div class="col-3 mt-5">
            <span class="p-float-label">
                <p-inputMask [unmask]="true" mask="(99) 9 9999-9999" formControlName="telefonePrincipal" ></p-inputMask>
                <label htmlFor="cep">Telefone Principal</label>
            </span>
        </div>
        <div class="col-3 mt-5">
            <span class="p-float-label">
                <p-inputMask [unmask]="true" mask="999.999.999-99" formControlName="cpf" ></p-inputMask>
                <label htmlFor="cpf">Cpf</label>
            </span>
        </div>
        <div class="col-3 mt-5">
            <span class="p-float-label">
                <p-inputMask id="telefoneSecundario" [unmask]="true" mask="(99) 9 9999-9999" formControlName="telefoneSecundario" ></p-inputMask>
                <label htmlFor="telefoneSecundario">Telefone Secundario</label>
            </span>
        </div>
        <div class="col-3 mt-5">
            <span class="p-float-label">
                <input pInputText id="emailPrincipal" class="" type="email" formControlName="emailPrincipal" />
                <label htmlFor="emailPrincipal">Email Principal</label>
            </span>
        </div>
        <div class="col-3 mt-5">
            <span class="p-float-label">
                <input pInputText id="emailSecundario" class="" type="email" formControlName="emailSecundario" />
                <label htmlFor="emailSecundario">Email Secundario</label>
            </span>
        </div> 
    </div>
    <div class="row">
        <div class="col-3 mt-5">
            <p-dropdown class="dropdown-width" formControlName="departamento_Id" [filter]="true" [options]="departamentos" optionLabel="nome" optionValue="id" placeholder="Selecione o Departamento"></p-dropdown>
        </div>
        <div class="col-3 mt-5">
            <p-dropdown class="dropdown-width" formControlName="tipoUsuario_Id" [filter]="true" [options]="tiposUsuarios" optionLabel="nome" optionValue="id" placeholder="Selecione o Tipo de Usuario"></p-dropdown>
        </div>
    </div>
</ng-container>
<div class="row justify-content-center mt-4">
    <div class="col-2">
        <p-button [label]="function" (onClick)="Salvar()"></p-button>
    </div>
</div>
