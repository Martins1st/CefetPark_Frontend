<ng-container [formGroup]="form">
    <div class="row mb-5">
        <h1 class="h3 ml-3 text-gray-800">{{title}} Carro</h1>
    </div>
    <div class="row">
        <div class="col-3">
            <span class="p-float-label">
                <input pInputText id="placa" class="" formControlName="placa" />
                <label htmlFor="placa">Placa</label>
            </span>
        </div>
    </div>
    <div class="row mt-4">
        <div class="col-3">
            <p-dropdown class="dropdown-width" formControlName="modelo_Id" [filter]="true" [options]="modelos"
                optionLabel="nome" optionValue="id" placeholder="Selecione o modelo"></p-dropdown>

        </div>
        <div class="col-3">
            <p-dropdown class="dropdown-width" formControlName="cor_Id" [filter]="true" [options]="cores"
                optionLabel="nome" optionValue="id" placeholder="Selecione a cor"></p-dropdown>
        </div>
    </div>
</ng-container>
<div class="row mt-4">
    <div class="col-3">
        <span class="p-float-label">
            <p-multiSelect [options]="usuarios" display="chip" [showClear]="true" [filter]="true" optionLabel="nome"
                optionValue="id" [(ngModel)]="usuariosSelecionados" placeholder="Selecione os Usuarios" display="chip"
                [showClear]="true"></p-multiSelect>
            <label for="float-label">Usuarios</label>
        </span>
    </div>
    <div class="col-3">
        <span class="p-float-label">
            <p-multiSelect inputId="float-label" [options]="convidados" [filter]="true"
                [(ngModel)]="convidadosSelecionados" optionLabel="nome" placeholder="Selecione os Convidados"
                optionValue="id" display="chip"></p-multiSelect>
            <label for="float-label">Convidados</label>
        </span>
    </div>

</div>

<div class="row justify-content-center mt-4">
    <div class="col-2">
        <p-button [label]="function" (onClick)="Salvar()"></p-button>
    </div>
</div>
